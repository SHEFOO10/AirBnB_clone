<!DOCTYPE html>
<html lang="en">

<head>
    <title>0. Inline styling</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00FF00;
            position: fixed;
            bottom: 0px;
        }
    </style>
</head>

<body>
    <header></header>
    <footer>Best School</footer>
</body>

</html>
